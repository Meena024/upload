<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body style="background-color:grey">
        
        <form id="myForm" style="font-size: 14px; text-align: center; font-family:Arial, Helvetica, sans-serif ; background-color: darkgray; border: 1px solid black; padding:15px;">
            <h1 style="text-align: center;">Book a call</h1>
            <hr style="border:1px solid black">
            <p style="text-align: center; font-size: 12px;"></h1>Book a call slot and our representative will call you within 1 hour of selected time.<p>
            <br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" size="50" style="border:1px solid black">
            <br><br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" size="50" style="border:1px solid black">
            <br><br>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" size="50" style="border:1px solid black">
            <br><br>
            <label for="date">Time for call</label>
            <input type="date" id="date" name="date" style="border:1px solid black">
            <input type="time" id="time" name="time" style="border:1px solid black">
            <br><br>
            <button type="button" onclick="printInput()" style="border:2px solid black; background-color: gray;">GET A CALL</button>
            <br>
        </form>
        <ul id="users" class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul>


        <p id="output"></p>
        <script src="main.js"></script>
    </body>
</html>
